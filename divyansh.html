<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Divyanshu Dwivedi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-primary: 'Google Sans', 'Inter', sans-serif;
            --color-bg: #ffffff;
            --color-text-primary: #121317;
            --color-text-secondary: #5f6368;
            --color-accent: #1a73e8;
            --container-width: 900px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            overflow-x: hidden;
            line-height: 1.7;
            padding-bottom: 3rem;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: var(--container-width);
            margin: auto;
            padding: 3rem 1.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: 1.3rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        h3 {
            font-size: 1.3rem;
            margin-top: 2.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.4rem;
            margin-bottom: 1rem;
        }

        h4 {
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }

        ul { list-style: none; padding-left: 0; }
        li {
            padding-left: 1.2rem;
            margin-bottom: 0.5rem;
            position: relative;
            color: var(--color-text-secondary);
        }

        li::before {
            content: "‚Ä¢";
            color: var(--color-accent);
            position: absolute;
            left: 0;
            top: 0;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 0.9rem;
        }

        .job-meta, .edu-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.6rem;
            font-style: italic;
        }

        .skill-category { margin-bottom: 1rem; }
        .skill-category strong { color: var(--color-text-primary); }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.1rem; }
            .container { padding: 2rem 1rem; }
            .contact-info { flex-direction: column; text-align: center; }
        }
    </style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div class="container">

    <header id="header"></header>

    <section id="experience">
        <h3>PROFESSIONAL EXPERIENCE</h3>
        <div id="experience-list"></div>
    </section>

    <section id="education">
        <h3>EDUCATION</h3>
        <div id="education-list"></div>
    </section>

    <section id="certificates">
        <h3>CERTIFICATES</h3>
        <ul id="certificates-list"></ul>
    </section>

    <section id="skills">
        <h3>SKILLS</h3>
        <div id="skills-list"></div>
    </section>

    <section id="projects">
        <h3>PROJECTS</h3>
        <div id="projects-list"></div>
    </section>

</div>

<script>
    const resumeData = {
        name: "Divyanshu Dwivedi",
        title: "Cyber Security Developer",
        contact: {
            email: "divyanshpandit@gmail.com",
            phone: "+918756431074",
            location: "Unnao, Uttar Pradesh, India",
            github: "github.com/divyanshpandit"
        },

        experience: [
            {
                role: "Cloud Security Developer ‚Äì Web & Security Operations",
                company: "Aaptatt Pvt Ltd",
                period: "08/2025 | Gurgaon, India",
                details: [
                    "Managed cloud infrastructure deployment and maintenance across Microsoft Azure.",
                    "Implemented IAM policies, firewall configurations, and enterprise-grade encryption.",
                    "Conducted vulnerability assessments and penetration testing.",
                    "Worked with teams to meet compliance standards."
                ]
            },
            {
                role: "Cloud Administrator - Internship",
                company: "Shivam Enterprises",
                period: "01/2025 ‚Äì 06/2025 | Lucknow, India",
                details: [
                    "Maintained cloud services for performance and availability.",
                    "Managed IAM roles and secure authentication.",
                    "Ensured cloud environment security."
                ]
            }
        ],

        education: [
            {
                degree: "Minor in Computer Science and Engineering",
                institution: "IIT Mandi",
                period: "09/2024 ‚Äì 09/2025 | Mandi, India",
                details: ["CGPA - 8.5"]
            },
            {
                degree: "Bachelor of Science",
                institution: "CSJMU University Kanpur",
                period: "05/2017 ‚Äì 05/2019 | Kanpur, India",
                details: ["Percentage - 57%"]
            }
        ],

        certificates: [
            "Google Cloud Security Professional Certificate",
            "Google Cybersecurity Professional Certificate",
            "Certified Ethical Hacker (CEH) - Cisco"
        ],

        skills: [
            { category: "Cloud Security", items: "Azure Admin, IAM, SSL, NSG, Firewalls" },
            { category: "Cybersecurity", items: "VAPT, Threat Intelligence, Network Security" },
            { category: "AI & ML", items: "Deep Learning, TensorFlow, Keras, Secure AI" },
            { category: "Programming", items: "Python, Bash, API Automation" }
        ],

        projects: [
            {
                name: "Zero-Day Exploit Detection System",
                details: [
                    "Developed ML-based simulation for zero-day exploit detection.",
                    "Built Random Forest classifier for traffic analysis.",
                    "Implemented anomaly detection for AI-powered IDS."
                ]
            },
            {
                name: "AI-Powered Secure Cloud-Native Application",
                details: [
                    "Designed microservices-based secure cloud application on Azure.",
                    "Implemented IAM, NSG, VNets, and Azure Key Vault.",
                    "Integrated AI monitoring to detect anomalies in real time."
                ]
            }
        ]
    };

    /* PARTICLE ANIMATION */
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");

    let width, height, particles = [];
    const colors = ['#4285F4','#EA4335','#FBBC05','#34A853'];

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width; 
        canvas.height = height;
    }

    class Particle {
        constructor() {
            this.x = Math.random()*width;
            this.y = Math.random()*height;
            this.vx = (Math.random()-0.5)*0.4;
            this.vy = (Math.random()-0.5)*0.4;
            this.size = Math.random()*2 + 1;
            this.color = colors[Math.floor(Math.random()*colors.length)];
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if(this.x<0||this.x>width) this.vx*=-1;
            if(this.y<0||this.y>height) this.vy*=-1;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fillStyle=this.color;
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        let count = width < 600 ? 60 : 140; // fewer particles on mobile
        for(let i=0; i<count; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0,0,width,height);
        particles.forEach(p=>{ p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    /* RENDER RESUME */
    function renderResume() {
        const header = document.getElementById("header");
        header.innerHTML = `
            <h1>${resumeData.name}</h1>
            <h2>${resumeData.title}</h2>
            <div class="contact-info">
                <span>üìß <a href="mailto:${resumeData.contact.email}">${resumeData.contact.email}</a></span>
                <span>üìû ${resumeData.contact.phone}</span>
                <span>üìç ${resumeData.contact.location}</span>
                <span>üîó <a href="https://${resumeData.contact.github}" target="_blank">${resumeData.contact.github}</a></span>
            </div>
        `;

        const experienceList = document.getElementById("experience-list");
        resumeData.experience.forEach(job=>{
            experienceList.innerHTML += `
                <div>
                    <h4>${job.role}</h4>
                    <div class="job-meta">${job.company} | ${job.period}</div>
                    <ul>${job.details.map(d=>`<li>${d}</li>`).join("")}</ul>
                </div>
            `;
        });

        const educationList = document.getElementById("education-list");
        resumeData.education.forEach(edu=>{
            educationList.innerHTML += `
                <div>
                    <h4>${edu.degree}</h4>
                    <div class="edu-meta">${edu.institution} | ${edu.period}</div>
                    <ul>${edu.details.map(d=>`<li>${d}</li>`).join("")}</ul>
                </div>
            `;
        });

        const certList = document.getElementById("certificates-list");
        resumeData.certificates.forEach(c=>{
            certList.innerHTML += `<li>${c}</li>`;
        });

        const skillsList = document.getElementById("skills-list");
        resumeData.skills.forEach(s=>{
            skillsList.innerHTML += `
                <div class="skill-category">
                    <strong>${s.category}:</strong> ${s.items}
                </div>
            `;
        });

        const projectsList = document.getElementById("projects-list");
        resumeData.projects.forEach(p=>{
            projectsList.innerHTML += `
                <div>
                    <h4>${p.name}</h4>
                    <ul>${p.details.map(d=>`<li>${d}</li>`).join("")}</ul>
                </div>
            `;
        });
    }

    /* INIT */
    resize();
    initParticles();
    animate();
    renderResume();
    window.onresize = () => { resize(); initParticles(); };

</script>

</body>
</html>
